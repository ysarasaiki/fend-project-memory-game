<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="icons\883774-picnic-and-barbecue\font\flaticon.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Abril+Fatface">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="overlay">
        <!-- <button class="overlayClose"><i class="fa fa-times"></i></button> -->
        <section class="victory-message">
            <i class="fa fa-trophy"></i>
            <h1 class="win-message">Congratulations! You Won!</h1>
            <p>It took you <span class="finalMoves">0</span> moves and <span class="finalTime">00:00</span> to complete.</p>
            <button class="play-again">Play Again</button>
        </section>
    </div>

    <div class="container">
        <header>
            <h1>Memory Matching Game</h1>
        </header>

        <section class="score-panel">
            <div class="panel-left">
            	<ul class="stars">
            		<li><i class="fa fa-star" id="star1"></i></li>
            		<li><i class="fa fa-star" id="star2"></i></li>
            		<li><i class="fa fa-star" id="star3"></i></li>
            	</ul>

            	<span class="moves">0</span> Moves
            </div>
            <div class="panel-right">
                <!-- <button id='test'>hi</button> -->
                <div class="timer">
                    Time: <span class="mins">00</span>:<span class="secs">00</span>
                </div>
                <div class="restart">
                    <i class="fas fa-sync"></i>
                </div>                
            </div>

        </section>

        <ul class="deck">
        </ul>
        
        <footer>
            <p>Font generated by <a href="https://www.flaticon.com">flaticon.com</a>. Under <a href="http://creativecommons.org/licenses/by/3.0/">CC</a>: <a data-file="001-bacon" href="https://www.flaticon.com/authors/freepik">Freepik</a></p>  
        </footer>
    </div>
    
        
    <script src="js/app.js"></script>
     
</body>
</html>
